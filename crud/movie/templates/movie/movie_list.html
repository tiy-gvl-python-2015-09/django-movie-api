<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>

<body>
<a href="{% url 'create_movie' %}">Create</a>

{% for movie in object_list %}
    <div><a href="{% url 'movie_detail' movie.id %}">{{ movie.title }}</a>
        <form method="POST" action="{% url 'delete_movie' movie.id %}">
            {% csrf_token %}
        <button type="submit">Delete</button>
        </form>
    </div>
{% endfor %}
</body>
</html>
